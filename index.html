<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas Monte do Crato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="hero-slider">
            <div class="slide active">
                <video autoplay muted loop playsinline class="bg-media">
                    <source src="background.mp4" type="video/mp4">
                </video>
            </div>

            <div class="slide" style="background-image: url('foto1.jpg');"></div>
            <div class="slide" style="background-image: url('foto2.jpg');"></div>

            <div class="overlay"></div>

            <button class="prev-btn" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next-btn" onclick="changeSlide(1)">&#10095;</button>

            <!-- <div class="hero-content">
                <div class="logo-box">

                </div>
                <div class="scroll-down" onclick="window.scrollTo({top: window.innerHeight, behavior: 'smooth'})">

                </div>
            </div> -->
        </section>

        <section class="content-section">
            <h1>AAAAaaaaaaaaaaaaAAAAAA</h1>
        </section>
    </main>

    <script>
        // Carrega o Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Erro:', error));

        // Lógica do Carrossel
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Função de Toggle para o menu mobile
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            if (menu) {
                menu.classList.toggle('active');
            }
        }
    </script>
</body>
</html>
